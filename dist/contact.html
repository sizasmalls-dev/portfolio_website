      crossorigin="anonymous"

  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" id="logo" alt="My Initial" />
          <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: contact form-->

    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Please Fill The Form to Contact Me</p>

        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <div class="my-2">

              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- section B Contact info -->

    <section id="contact-b" class="text-center py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
             <h3>Email</h3>
            <p>nnamdiokoli922@gmail.com</p>
          </div>

          <div>
            <i class="fas fa-phone fa-2x"></i>
             <h3>Email</h3>
            <p>+234 0679797970</p>
          </div>

          <div>
            <i class="fas fa-address-card fa-2x"></i>
             <h3>Email</h3>
            <p>21 road F close house 4</p>
          </div>

        </div>
      </div>
    </section>



    <!-- Section C: TagLine  -->

<section id="contact-c" class="bg-main py-3">
<div class="container">
  <h1>Let's Work on your Next Project</h1>
</div>

</section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy: 2020 All Rights Reserved</p>
        <div class="social">
          <a href="https://twitter.com/home?lang=en" target="blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com/?hl=en" target="blank"><i class="fab fa-instagram"></i></a>
